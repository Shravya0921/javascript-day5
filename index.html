    <script>
         /*print numbers from 1-10 and 10-1
    without using < or > operators*/

    let input_function = prompt("enter number");
function printAscending(start, end) {
    let diff = start - end;
    let arr = Array.from({ length: Math.abs(diff) + 1 }, (_, i) => start + i * (diff === 0 ? 1 : diff / Math.abs(diff)));
    console.log(arr.join(' '));
}
function printDescending(start, end) {
    let diff = start - end;
    let arr = Array.from({ length: Math.abs(diff) + 1 }, (_, i) => start - i * (diff === 0 ? 1 : diff / Math.abs(diff)));
    console.log(arr.join(' '));
}

printAscending(1, 10);
printDescending(10, 1);
